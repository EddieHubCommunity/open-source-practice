name: Tadiwa
on:
  pull_request_target:
    types: [opened]
permissions:
  pull-requests: This is for an All in project to show how requests are pulled
  issues: The issue is on how to use open source to contribute to a project
jobs:
  comment-on-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "This repository is for **practice only** and therefore it will not count towards hacktoberfest."
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          mode: upsert
          create_if_not_exists: true
